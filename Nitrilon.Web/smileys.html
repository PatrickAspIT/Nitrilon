<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/script-smiley.js" defer></script>
  <title>Nitrilon - Smileys</title>
</head>
<body>

  <!-- Header Styling -->
  <header>
    <img src="./img/Nitrilon_Logo.png" alt="">
    <h1>Nitrilon</h1>
  </header>

  <!-- Main Content Styling -->
  <main>
    <section id="smileySection">
      <img id="green" src="./img/Green.png" alt="Green Smiley - Fantastisk oplevelse">
      <img id="lime" src="./img/Lime.png" alt="Lime Smiley - God oplevelse">
      <img id="yellow" src="./img/Yellow.png" alt="Yellow Smiley - Okay oplevelse">
      <img id="orange" src="./img/Orange.png" alt="Orange Smiley - Dårlig oplevelse">
      <img id="red" src="./img/Red.png" alt="Red Smiley - Forfærdelig oplevelse">
    </section>
  </main>

  <!-- Footer Styling -->
  <footer>
    <h3>Grøn: Fantastisk oplevelse.</h3>
    <h3>Lime: God oplevelse.</h3>
    <h3>Gul: Okay oplevelse.</h3>
    <h3>Orange: Dårlig oplevelse.</h3>
    <h3>Rød: Forfærdelig oplevelse.</h3>
  </footer>
  
</body>
</html>
