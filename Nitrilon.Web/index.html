<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/script-events.js" defer></script>
  <title>Nitrilon - API Site</title>
</head>
<body>

  <!-- Header Styling -->
  <header>
    <section>
      <img src="./img/Nitrilon_Logo.png" alt="">
      <h1>Nitrilon</h1>
    </section>
    <section>
       <!-- Jeg kan tilføje en ny knap her til oversigt over bedømmelser af events, som fører til en ny side... -->
       <button class="pointer" id="ratingSite">Se bedømmelser</button>
    </section>    
  </header>

  <!-- Main Content Styling -->
  <main>
    <section id="apiSection">
      <h2>Click på knappen for at hente events</h2>
      <button class="pointer" id="fetchButton">Hent events</button>
      <div id="event-Container"></div>

      <!-- Jeg kan tilføje en ny knap her til oversigt over bedømmelser af events, som ikke fører til en ny side, men kan være svært/besværligt at marry med den kode som jeg allerede har... -->
    </section>
  </main>
